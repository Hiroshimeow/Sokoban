<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <!-- 引入样式文件 styles.css -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="butten.css">
    <link rel="stylesheet" href="butten_rule.css">
    <audio id="background-music" src="music/Run-Amok.mp3" loop></audio>
    <script src="JS/mapdata100.js"></script>
    <script src="main.js"></script>

    <style>
        /* 设置网页整体样式 */
        body {
            
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
            min-width: 100px;
            background-color: #93e4e4;
            background-image: 
                radial-gradient(closest-side, rgba(235, 105, 78, 1), rgba(235, 105, 78, 0)),
                radial-gradient(closest-side, rgb(218, 65, 167), rgba(243, 11, 164, 0)),
                radial-gradient(closest-side, rgba(254, 234, 131, 1), rgba(254, 234, 131, 0)),
                radial-gradient(closest-side, rgba(170, 142, 245, 1), rgba(170, 142, 245, 0)),
                radial-gradient(closest-side, rgba(248, 192, 147, 1), rgba(248, 192, 147, 0)),
                radial-gradient(closest-side, rgb(200, 50, 155), rgba(100, 200, 50, 0)),
                radial-gradient(closest-side, rgb(226, 66, 119), rgba(50, 100, 200, 0)),
                radial-gradient(closest-side, rgb(185, 234, 160), rgba(100, 200, 50, 0)),
                radial-gradient(closest-side, rgb(106, 251, 234), rgba(50, 100, 200, 0));

                
            background-size: 
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax,
                120vmax 120vmax,
                100vmax 100vmax;

                /* 新添加的两个径向渐变的位置 */
            background-position:
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax,
                120vmax 120vmax,
                -120vmax -120vmax;

            
            background-repeat: no-repeat;
            animation: 10s movement linear infinite;
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            
            /* 使用Flex布局 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            
        }
        
        @keyframes movement {
            0%, 100% {
                background-size: 
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    50vmax 50vmax;

                background-position:
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    40vmax 130vmax
                    20vmax -120vmax;
            }
            25% {
                background-size: 
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax,
                    75vmax 75vmax,
                    60vmax 60vmax;
                background-position:
                    -60vmax -90vmax,
                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    30vmax 120vmax,
                    10vmax 60vmax;

            }
            50% {
                background-size: 
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    80vmax 80vmax;
                background-position:
                    -50vmax -70vmax,
                    40vmax -30vmax,
                    10vmax 0vmax,
                    20vmax 10vmax,
                    30vmax 70vmax,
                    20vmax 150vmax,
                    30vmax 150vmax;
            }
            75% {
                background-size: 
                    90vmax 90vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax;
                background-position:
                    -50vmax -40vmax,
                    50vmax -30vmax,
                    20vmax 0vmax,
                    -10vmax 10vmax,
                    40vmax 60vmax;
            }
        }

        
        
        

        /* 更改文字的设计,要求有特效 */
        h1 {
            font-size: 48px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: neon-glow 1s ease-in-out infinite alternate;
        }

        /* 自定义文字特效动画 */
        @keyframes neon-glow {
            from {
                text-shadow: 3px 3px 5px rgba(255, 0, 0, 0.5);
            }
            to {
                text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.9);
            }
        }
        /* 整理一下index.html的内容放到网页的最中间 */
        .content-container {
            text-align: center;
        }
        /* 1. 四个名字的显示方式改变 */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 24px;
            margin-bottom: 10px;
            animation: slide-up 1s ease-in-out;
        }



        /* 2. 所有的文字内容的字体都要放大 */
        p3, .coverText, #button {
            font-size: 32px;
        }

        /* 3. 按钮部分还要好好设计 */
        #button {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2em auto;
        }

        #button button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        #button button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            transform-origin: left;
            z-index: -1;
        }

        #button button:hover::before {
            transform: scaleX(0);
        }

        #button button:hover {
            color: #fff;
        }

                /* 新添加的样式规则 */
        #button-container {
            position: absolute;
            top: 50%;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transform: translateY(-50%);
        }


    </style>
</head>
<body>
    <!-- 第二段代码的内容容器 -->
    <div class="content-container">
        <h1>SOKOBAN!</h1>
        <p3>作者: 3班</p3>
        <ul>
            <li>2220004 浅野研人</li>
            <li>2220070 川本 優汰</li>
            <li>2220074 NGUYENHAI DUONG</li>
            <li>2220133 張 晟涵</li>
        </ul>
        <div id="button" style="position: absolute;  right: 140px; display: flex; flex-direction: column;">
            <div id="level-" class="main" data-text="level+" style="--c:#1e90ff">Level -</div>
            <div id="replay" class="main" data-text="replay" style="--c:#ff4757">Replay</div>
            <div id="level+" class="main" data-text="level-" style="--c:#ffa502">Level +</div>
            <div id="btn3" class="main" data-text="Rule" style="--c:#00FA9A">Rule</div>
        
        </div>

          <div id="mask" class="hidden"></div>
          <section id="modal" class="hidden">
            <p>● すべての氷箱を燃焼位置に移動させて、女の子が火を消すのを手伝ってください。</p>
            <p>● 4つの W,A,S,D キーを使用しプレイヤーは氷箱を押して移動できます。</p>
            <p>● 全ての氷箱を正しい位置に移動させると、勝利。</p>
          </section>
        
        <div id="game">
            <canvas id="canvas1" width="960px" height="560px"></canvas>
            <canvas id="canvas2" width="960px" height="560px"></canvas>
        </div>
    </div>
    <script>
        const btn3 = document.getElementById('btn3');
        const mask = document.getElementById('mask');
        const modal = document.getElementById('modal');

        btn3.addEventListener('click', () => {
        mask.classList.remove('hidden');
        modal.classList.remove('hidden');
        });

        mask.addEventListener('click', () => {
        mask.classList.add('hidden');
        modal.classList.add('hidden');
        });
    </Script>
</body>
</html>
